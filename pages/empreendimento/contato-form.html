<!-- Contato Form -->
<section class="contato-form">
  <div class="container default">
    <div class="wrapper">
      <div class="form-heading">
        <h3>Tem interesse em receber mais informações?</h3>
        <p>Informe os seus dados e um dos nossos especialistas entrará em contato em breve.</p>
      </div>
      <form action="" method="post">
        <div class="field">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome e Sobrenome">
        </div>
        <div class="field">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="(00) 0 0000-0000">
        </div>
        <div class="field">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@exemplo.com.br">
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary">
            Enviar <span class="bi-send"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
